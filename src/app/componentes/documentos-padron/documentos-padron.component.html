<div class="contenedor-header">
    <div class="flex-container2">
        <button class="boton-regresar" routerLink="/inicio">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <label class="mensaje-regresar">Regresar a Inicio</label>
        </button>
    </div>
</div>

<div class="capa-lista flex-container3" *ngFor="let documento of contratoDocumentoImagen | documentosPadronPipe">
    <a class="ruta-tipo-busqueda" [routerLink]="[documento]">{{documento}}</a>
</div>
