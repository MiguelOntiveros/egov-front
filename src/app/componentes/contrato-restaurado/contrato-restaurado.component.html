<div class="container-prueba">
    <table class="header-contratista">
        <tr>
            <th>Id</th>
            <th>Clave</th>
            <th>Descripcion</th>
        </tr>

        <tr *ngFor="let contratoRestaurado of contratosRestaurado">
            <td>
                <p class="margin-espacio">{{contratoRestaurado.id}}</p>
            </td>
            <td>{{contratoRestaurado.clave}}</td>
            <td>{{contratoRestaurado.descripcion}}</td>
        </tr>
    </table>
</div>
