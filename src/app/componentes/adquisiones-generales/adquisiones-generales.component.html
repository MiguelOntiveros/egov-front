<p class="titulo-cliente bg-vh-azul">ADQUISICIONES</p>
<div class="flex-container2 bg-vh-azul">
    <button class="boton-menu" (click)="abrirMenu()">
        <!-- -- <img class="imagen-menu" src="assets/imagenes/ValleHermoso/logo_VH_icono.png"> -->
        <div class="abrir-menu-lateral">
            <label class="sesion-menu">SESIÃ“N</label>
            <i class="fa fa-bars icono-menu"></i>
        </div>
    </button>
    <!-- <input type="input" placeholder="Busqueda General" class="buscador" [(ngModel)]=search autocomplete=off (focus)="inputActive = true"> -->
    <input class="buscador-general uppercase" type="search" placeholder="BUSQUEDA GENERAL" spellcheck="false" autocomplete=off (keyup)="inputActive = true" (keyup)="buscarContratistas( $event )">
    <button class="boton-filtros" (click)="abrirFiltros()">
        <i class="fa fa-sliders icono-filtros"></i>
    </button>
</div>

<!-- MENU OPCIONES -->
<div *ngIf="mostrarMenu === true" class="contenedor-menu-lateral-blanco">
    <!-- APARTADO USUARIO -->
    <div class="bg-vh-azul contenedor-menu-lateral">
        <img src="assets/imagenes/ValleHermoso/logo_ValleHermoso.jpg" class="imagen-menu-lateral">
        <button class="boton-cerrar-menu" (click)="cerrarMenu()">
            <i class="fa fa-arrow-left"></i>
        </button>

        <span class="usuario-rol">{{usuario.rol}}</span>
        <span class="usuario-correo">{{usuario.correo}}</span>
    </div>

    <div *ngFor="let opcion of menuOpciones">
        <ul>
            <a [routerLink]="opcion.ruta" class="ruta-opciones">
                <div>
                    <li class="lista-opciones"><i [class]="opcion.icono"></i>{{opcion.nombre}}</li>
                </div>
            </a>
        </ul>
    </div>
</div>

<div>
    <div *ngIf="textoBuscar">
        <div class="card container-fluid" *ngFor="let tipo of contratistas | busquedaPipe">
            <!-- CASO 3 / ARRAY CON DATOS -->
            <div class="card-body">
                <div class="lista-resultado container col-12 col-sm-10 col-md-10 col-xl-10">
                    <a class="ruta-tipo-busqueda" [routerLink]="[tipo.link, tipo.numero]">
                        <p class="nombre">{{tipo.nombre}}</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- CASO 2 / ARRAY VACIO -->
        <div class="flex-container-mensaje">
            <p class="mensaje-error">{{mensajeError}}</p>
        </div>
    </div>
    <!-- CASO 1 / INPUT VACIO -->
    <img [src]="logoCentro" class="imagen-centro">
</div>

<footer class="menu-footer">
    <div class="row">
        <div class="col-3 col-xl-3 col-md-3">
            <img src="assets/imagenes/main/inicio_icono.png" class="inicio-menu-footer" (click)="irinicio()" />
        </div>
        <div class="col-3 col-xl-3 col-md-3">
            <img src="assets/imagenes/main/obras_icono.png" class="obras-menu-footer" (click)="enrutarObrasPublicasGenerales()" />
        </div>
        <div class="col-3 col-xl-3 col-md-3">
            <img src="assets/imagenes/main/adquisiciones_icono.png" class="adq-menu-footer" (click)="enrutarAdquisicionesGenerales()" />
        </div>
        <div class="col-3 col-xl-3 col-md-3">
            <img src="assets/imagenes/main/patrimonios_icono.png" class="pat-menu-footer" (click)="enrutarPatrimoniosGenerales()" />
        </div>
    </div>

</footer>
