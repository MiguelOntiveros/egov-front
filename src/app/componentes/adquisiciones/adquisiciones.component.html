<div class="bg-vh-azul contenedor-header">
    <div class="flex-container2">
        <button class="boton-regresar" routerLink="/inicio">
            <i class="fa fa-arrow-left arrow-padding" aria-hidden="true"></i>
            <label class="mensaje-regresar">Regresar</label>
        </button>
        <input type="input" placeholder="Busqueda General" class="buscador-general" [(ngModel)]=search autocomplete=off>

        <h3 class="titulo-header">ADQUISICIONES</h3>

        <button class="boton-filtros" (click)="abrirFiltros()">
        <!-- <i class="fa fa-sliders icono-filtros"></i> -->
        Filtrar
        </button>


    </div>
</div>

<div>

    <div class="row contenedor-resultado" *ngFor="let resultado of contratos | filter:search" (click)="llamarContrato(resultado.id)">
        <div class="col-3 col-md-3 col-lg-3 col-xl-3">
            <img class="imagen-contrato" [src]="imagenTipoContrato">
        </div>

        <div class="col-9 col-md-9 col-lg-9 col-xl-9">
            <div class="resultado-tipo-contenido">
                <!-- <div class="ocultar">{{ resultado.id }}</div> -->
                <!-- NOMBRE DEL CONTRATISTA -->
                <div class="contenido-contrato">{{ resultado.conNombre }}</div>
                <!-- DESCRIPCION DEL CONTRATO -->
                <div class="contenido-contrato"> {{ resultado.conGiro }}</div>
                <div class="contenido-contrato">
                    <i class="fa fa-money" aria-hidden="true"></i>
                    <!-- VALOR DEL CONTRATO -->
                    {{ resultado.conRepresentante }}
                    <i class="fa fa-calendar calendario" aria-hidden="true"></i>
                    <!-- FECHA DE CREACION DE CONTRATO -->
                    {{resultado.creadofecha}}
                </div>
                <div class="contenido-contrato">
                    <!-- NÚMERO DE CONTRATO -->
                    Número de contrato: {{ resultado.contrato }}
                </div>
            </div>
        </div>

    </div>

</div>

<div *ngIf="mensaje" class="contenedor-mensaje">
    <p class="mensaje">{{mensaje}}</p>
</div>
