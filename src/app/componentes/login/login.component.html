    <div class="flex-container">
        <img [src]="imagenCelular" class="imagen-login-celular">
    </div>
   
    <div class="flex-container2">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <table>
                <tr>
                    <td>
                        <!-- CAMPO USUARIO  img-nl" -->
                        <span class="input-group-text bg-valle-verde">
                            <i class="fa fa-user text-white"></i>
                        </span>
                        <input type="text" class="campo-usuario" placeholder="Usuario" formControlName="usuario" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-valle-verde">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                    </td>
                </tr>
                <br />
                <tr>
                    <td>
                        <!-- CAMPO CONTRASEÑA -->
                        <span class="input-group-text bg-valle-verde">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" class="campo-contraseña" placeholder="Contraseña" formControlName="contraseña" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-valle-verde">
                                <i class="fa fa-check text-white"></i>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
            <br />
            <!-- BOTON PARA INGRESAR AL SISTEMA 'DEBE VALIDAR LAS CREDENCIALES DEL USUARIO' -->
            <div class="flex-container">
                <input type="submit" value="Entrar" [disabled]="loginForm.invalid" class="boton-ingresar">
            </div>
        </form>
    </div>
