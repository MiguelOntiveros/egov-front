<div class="container-prueba">
    <table class="header-contratista">
        <tr>
            <th>Id</th>
            <th>Clave</th>
            <th>Descripcion</th>
        </tr>

        <tr *ngFor="let contratoArea of contratosArea">
            <td>
                <p class="margin-espacio">{{contratoArea.id}}</p>
            </td>
            <td>{{contratoArea.clave}}</td>
            <td>{{contratoArea.descripcion}}</td>
        </tr>
    </table>
</div>
