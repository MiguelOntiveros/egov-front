<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando datos...</p>
</ngx-spinner>

<div class="animate__animated animate__fadeIn fondo">

    <!-- HEADER -->
    <div class="bg-vh-azul contenedor-header">
        <div class="flex-container2">
            <button class="boton-regresar" (click)="regresarAtras()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <label class="mensaje-regresar">Regresar</label>
            </button>
        </div>
        <div class="empresa">{{contrato.con_giro}}</div>
        <br>
        <div class="empresa">{{contrato.con_nombre}}</div>

    </div>

    <!-- CONTENIDO IMAGENES -->

    <div class="contenedor-opciones">
        <div class="contenedor-ver-todo">
            <button class="boton-ver-todo" (click)="verTodasLasImagenes()">
            <a class="ruta-ver-todo">
                <p class="ver-todo">
                    VER TODO
                </p>
            </a>
            </button>
        </div>

        <div class="contenedor-opciones">
            <li class="lista-opcion" *ngFor="let opcion of listaOpcion">
                <a class="ruta-opcion-documento">

                    <button class="boton-opcion-documento" (click)="verImagenes(opcion.documento)">
                        <span>{{opcion.documento}}</span>
                    </button>

                </a>
            </li>
        </div>

        <!-- MENSAJE EN CASO DE QUE NO HAYA IMAGENES -->
        <div class="mensaje-lista-vacia">
            {{mensaje}}
        </div>

    </div>
</div>
